      <script>
        const videoSource = document.getElementById('videoSource');
        const currentHour = new Date().getHours(); // Get the current hour (0-23)

        // Define daytime (e.g., 6 AM to 6 PM)
        const isDaytime = currentHour >= 6 && currentHour < 16;

        // Set the video source based on the time of day
        if (isDaytime) {
            // videoSource.src = "/assets/clouds.mp4"; // Replace with your daytime video file
            videoSource.src = "/assets/shanghai_day.mp4";
        } else {
            videoSource.src = "/assets/shanghai_night2.mp4"; // Replace with your evening video file
        }

        console.log('Current hour: ', currentHour);  // Check the time
        console.log('Video source set to: ', isDaytime ? '/assets/clouds.mp4' : '/assets/shanghai_night.mp4');

        // Reload the video to apply the new source
        document.getElementById('videoPlayer').load();
      </script>
